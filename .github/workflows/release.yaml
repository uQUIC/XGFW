name: Release
on:
  release:
    types: [published]

permissions:
  contents: write
  packages: write

jobs:
  releases-matrix:
    name: Release Go Binary
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux]
        goarch: ["386", amd64, arm, arm64, ppc64le, mips, mips64, mipsle, mips64le, s390x]
        go-version: ["1.21", "1.22"]

        goos: [freebsd]
        goarch: ["386", amd64, arm, arm64, s390x]
        go-version: ["1.21", "1.22"]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p build
          go build -o build/OpenGFW-${GOOS}-${GOARCH}-go${{ matrix.go-version }} -ldflags "-s -w" .

      - name: Upload
        uses: softprops/action-gh-release@v2
        with:
          files: build/*
